<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button onclick="setText()">Set Text</button>

    <button id="my-button" onclick="replaceText()">Replace the text</button>

    <p id="old">This will be replaced</p>
    <p id="demo"></p>

    <hr />
    <button onclick="unwrapElement()">Unwrap a DOM element</button>

    <div class="list-container">
      <ul id="element-content">
        <li>slaw</li>
        <li>choni</li>
        <li>bashi</li>
      </ul>
    </div>

    <!-- We want to add the full screen functionality for the following Element -->
    <div class="fullscreen">
      <button onclick="openFullscreen()">Make FullScreen</button>
      <iframe
        id="myVideo"
        width="420"
        height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY"
      >
      </iframe>
    </div>

    <!-- print the element content to the console -->
    <button onclick="printContent()">
      Print element content to the console
    </button>
    <h2>Some h2 title</h2>
    <script src="/script.js"></script>
  </body>
</html>
